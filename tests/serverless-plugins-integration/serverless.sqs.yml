service: serverless-offline-sqs

provider:
  name: aws
  region: us-west-2
  runtime: nodejs8.10
  environment:
    WHOAMI: 'sqs-offline'

plugins:
  localPath: '../../packages'
  modules:
    - serverless-offline-ssm-provider
    - serverless-offline-sqs
    - serverless-offline

functions:
  myPromiseHandler:
    handler: lambda/handler.promise
    events:
      - sqs: arn:aws:sqs:region:XXXXXX:MyFirstQueue
      - sqs:
          arn: arn:aws:sqs:region:XXXXXX:MySecondQueue
    environment:
      WHOAMI: 'sqs-offline overrided in da function'
  myCallbackHandler:
    handler: lambda/handler.callback
    events:
      - sqs:
          queueName: MyThirdQueue
          arn:
            Fn::GetAtt:
              - MyThirdQueue
              - Arn
  myPythonHandler:
    runtime: python3.6
    handler: lambda/handler.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - MyFourthQueue
              - Arn

resources:
  Resources:
    MyFourthQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: MyFourthQueue

custom:
  serverless-offline:
    port: 3333
  serverless-offline-sqs: ${file(./custom.yml):serverless-offline-sqs}